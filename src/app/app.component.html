<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <form #ngForm="ngForm">
    {{ ngForm.value | json }}

    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" ngModel name="phone">
    </div>

    <div class="form-group">
      <select class="custom-select" ngModel name="topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" ngModel name="timePreference" value="morning">
        <label class="form-check-label">Morning (9am to 12pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" ngModel name="timePreference" value="evening">
        <label class="form-check-label">Evening (5pm to 8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" ngModel name="subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
